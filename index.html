<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple alculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="outputDisplay" readonly />
      <table>
        <tr>
          <td><button onclick="inputValue('7')">7</button></td>
          <td><button onclick="inputValue('8')">8</button></td>
          <td><button onclick="inputValue('9')">9</button></td>
          <td><button onclick="inputValue('/')">&divide;</button></td>
        </tr>
        <tr>
          <td><button onclick="inputValue('4')">4</button></td>
          <td><button onclick="inputValue('5')">5</button></td>
          <td><button onclick="inputValue('6')">6</button></td>
          <td><button onclick="inputValue('*')">&times;</button></td>
        </tr>
        <tr>
          <td><button onclick="inputValue('1')">1</button></td>
          <td><button onclick="inputValue('2')">2</button></td>
          <td><button onclick="inputValue('3')">3</button></td>
          <td><button onclick="inputValue('-')">&minus;</button></td>
        </tr>
        <tr>
          <td><button onclick="inputValue('0')">0</button></td>
          <td><button onclick="inputValue('.')">&period;</button></td>
          <td><button onclick="inputValue('+')">&plus;</button></td>
          <td><button onclick="solution()" class="equal">&equals;</button></td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
